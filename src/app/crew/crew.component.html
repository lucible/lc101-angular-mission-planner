<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li *ngFor="let member of candidates; let i = index" [class.selected]="selected[i]" (click)="addCrewMember(member)">{{member.name}}</li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew {{ full }}</h3>
    <ol>
        <li *ngFor="let astronaut of crew" (mouseover)="hoverCrew(astronaut, true)" (mouseout)="hoverCrew(astronaut, false)">{{astronaut.name}}</li>
    </ol>
    <!-- Add an img tag here to display astronaut photos. -->
    <img *ngIf="showAstro" src="{{ astroShown.photo }}" alt="photo of {{ astroShown.name }}">
</div>
